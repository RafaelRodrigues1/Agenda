<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Adicionar contato</h1>
		<form name="formContact" action="insert">
			<input type="text" name="name" placeholder="Nome Completo" class="caixa1">
			<input type="text" name="phone" placeholder="Fone" class="caixa2">
			<input type="text" name="email" placeholder="E-mail" class="caixa1">
			<input type="button" class="botao1" value="Adicionar" onclick="validateContact()">
		</form>
		<script type="text/javascript" src="scripts/validador.js"></script>
	</main>
</body>
